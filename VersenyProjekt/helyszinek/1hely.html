    function delay(ms) { 
        return new Promise(resolve => setTimeout(resolve, ms)); 
    }
    async function startTimer() { 
        let perc = 0; 
        let masperc = 0; 
        
        for (let i = 0; i < 12; i++) { 
            for (let j = 0; j < 60; j++) { 
                await delay(1000); 
                masperc++; 
                document.getElementById("masperc").innerHTML = masperc < 10 ? "0" + masperc : masperc; 
            }
            masperc = 0; 
            document.getElementById("masperc").innerHTML = "00";
