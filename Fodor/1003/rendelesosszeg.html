<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <script src="rendeles.js" defer></script>
</head>
<body>
    
    <form>
        <label for="fruits">Kérem válasszon terméket:</label>
        <select name="fruits" id="fruits">
            <option value="apple">Alma</option>
            <option value="pear">Körte</option>
            <option value="grape">Szőlő</option>
            <option value="plum">Szilva</option>
        </select>
        <br><br>
        <label for="quantity">Mennyiség:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10">
    </form>
    
    <div id="result">
        <p id="mennyiseg">Egységár: 300ft/kg</p>
        <p id="ossz"></p>
    </div>

</body>
</html>
